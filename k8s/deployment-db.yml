apiVersion: apps/v1
kind: Deployment

metadata:
  name: app-service-db
  namespace: desafio-db

spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-service-db
  template:
    metadata:
      labels:
        app: app-service-db
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          envFrom:
            - configMapRef:
                name: app-config-map-db
            - secretRef:
                name: app-db-secrets
          ports:
            - containerPort: 3306
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          readinessProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 20
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: db-pvc
